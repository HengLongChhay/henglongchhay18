<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bulma.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
   <nav class="navbar bd-bottom is-bd-light is-fixed-top">
       <div class="navbar-brand p-5 mt-1">
            <a href="#">
               <img src="./ams_5.png" width="100">
            </a>
       </div>
       <div class="navbar-end pr-2">
         <span class="mr-2 mt-5 pt-2">
          <h3><b>Dexpertize</b></h3>
         </span>
         <span>
          <img class="rounded-profile" src="https://bulma.io/images/placeholders/128x128.png">
         </span>
        </div>
   </nav>
    <div class="columns mt-5 pt-6">
        <nav class="column menu has-background-light hero is-fullheight-with-navbar side-sticky small-side-nav">
                <ul class="menu-list pl-4 pt-4">
                    <li class="hero-head">
                        <a href="#">
                          <span class="icon-text">
                            <span class="icon">
                              <i class="fas fa-compass p-icon-top"></i>
                            </span>
                            <span class="pt-3">Explore</span>
                          </span>
                        </a>
                        <a href="#">
                          <span class="icon-text">
                            <span class="icon">
                              <i class="fas fa-envelope p-icon-top"></i>
                            </span>
                            <span>Request</span>
                          </span>
                        </a>
                        <a href="#">
                          <span class="icon-text">
                            <span class="icon">
                              <i class="fas fa-shopping-bag p-icon-top"></i>
                            </span>
                            <span>Purchase</span>
                          </span>
                        </a>
                        <a href="#">
                          <span class="icon-text">
                            <span class="icon">
                              <i class="fas fa-arrows-alt p-icon-top"></i>
                            </span>
                            <span>Manage</span>
                          </span>
                        </a>
                        <a href="#">
                          <span class="icon-text">
                            <span class="icon">
                              <i class="fas fa-cog p-icon-top"></i>
                            </span>
                            <span>Setting</span>
                          </span>
                        </a>
                    </li>
                </ul>
                <div class="hero-body"></div>
        </nav>

        <div class="column ml-main is-smaller">
            <div class="columns mt-2">
                <span class="pl-4 ml-2">
                    <img class="rounded-profile" src="https://bulma.io/images/placeholders/128x128.png">
                </span>
                <span class="mt-5 pt-2">
                    <h3><b>Dexpertize</b></h3>
                </span>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="tile is-parent">
                        <article class="tile is-child">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                          </figure>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child">
                          <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/640x480.png">
                          </figure>
                        </article>
                    </div>
                </div>
                <div class="column fixed-form">
                    <div class="column">
                        <p class="is-text is-size-3"><b>Item Name</b></p>
                    </div>
                    <div class="column">
                        <p class="is-light">No description for this item</p>
                    </div>
                    <div class="columns mt-2">
                        <div class="column is-one-fifth">
                            <div class="field">
                                <p class="control has-icons-left">
                                    <span class="icon mt-1 ml-2">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    <span>
                                        <input class="input is-medium" type="text" placeholder="Start Date">
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="column is-one-fifth">
                            <div class="field">
                                <p class="control has-icons-left">
                                    <span class="icon mt-1 ml-2">
                                        <i class="fas fa-calendar"></i>
                                    </span>
                                    <span>
                                        <input class="input is-medium" type="text" placeholder="End Date">
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-two-fifths">
                            <div class="field">
                                <p class="control has-icons-left">
                                    <span class="icon mt-1 ml-2">
                                        <i class="fas fa-file"></i>
                                    </span>
                                    <span>
                                        <input class="input is-medium" type="text" placeholder="Attachment (optional)">
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-two-fifths">
                            <textarea class="textarea is-medium" placeholder="Note" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-two-fifths">
                            <button class="button is-link is-fullwidth is-medium">Request</button>
                        </div>
                    </div>
                </div>    
            </div>
            <!-- <div class="hero-body has-background-black"></div> -->
            
        </div>

    </div>
</body>
</html>
